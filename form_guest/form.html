<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="./main.js" defer></script>

</head>

<body>
  <div class="wrapper">
    <form v-if="isFormShowed">
      <div class="container form-row ">
        <input type="text" class="form-control" v-model="name" placeholder="Name">
        <input type="text" class="form-control" v-model="surname" placeholder="Surname">
        <input type="text" class="form-control" v-model="email" placeholder="test@yandex.ru">
        <input type="submit" value="send data" @click="handleSubmit">
        <button type="button" class="btn btn-primary" @click="addGuest">add guest</button>
        <p v-for="(guest,index) in guests" @dblclick="removeGuest(index)">
          guest{{index+1}}<input type="text" v-model="$data.guests[index]">
        </p>
      </div>
    </form>
    <div class="container" v-if="isTableShowed">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Guests</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{email}}</td>
            <td>
              <template v-for="guest in guests">
                {{guest}}
              </template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
