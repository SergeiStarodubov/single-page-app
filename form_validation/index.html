<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="./main.js">
  </script>
  <title>Document</title>
</head>

<body>
  <div id="root" class="container mt-5" style="width: 60vw">
    <form class="was-validated">
      <div class="progress col-12">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class=" col-md-12 mb-3 px-0">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name" value="" class="form-control is-valid">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class=" col-md-12 mb-3 px-0">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="email" value="" class="form-control is-valid">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class=" col-md-12 mb-3 px-0">
        <label for="surname">Surname</label>
        <input type="text" id="surname" placeholder="surname" value="" class="form-control is-valid">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <input type="submit" class="btn btn-success" value="send data">
    </form>
  </div>

</body>

</html>
